<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<!-- HEAD (CSS) -->
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- END OF BODY (JS) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<head><meta charset="UTF-8"><title>Students</title></head>
<body>
<section layout:fragment="content">
    <!-- Flash alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible
fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    <div th:if="${info}" class="alert alert-info alert-dismissible fade
show" role="alert">
        <span th:text="${info}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    <h1 class="text-center mb-3">List of Students</h1>
    <form class="row g-2 mb-3" th:action="@{/students}" method="get">
        <div class="col-auto">
            <input class="form-control" type="text" name="keyword"
                   placeholder="Search by ID or name" th:value="${keyword}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Search</button>
            <a class="btn btn-outline-secondary" th:href="@{/students}">See
                All</a>
            <a class="btn btn-success" th:href="@{/students/new}">+ Add</a>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Date of
                Birth</th><th>Passed</th><th>GPA</th><th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${#dates.format(s.dob, 'yyyy-MM-dd')}"></td>
                <td>
 <span th:text="${s.passed ? 'Yes' : 'No'}" class="badge"
       th:classappend="${s.passed} ? ' text-bg-success' : ' textbg-secondary'"></span>
                </td>
                <td th:text="${s.gpa}"></td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/students/{id}/edit(id=${s.id})}">Edit</a>
                    <form th:action="@{/students/{id}/delete(id=${s.id})}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('Delete this record?')">
                        <button class="btn btn-sm btn-outline-danger"
                                type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Simple pager -->
    <nav th:if="${pageStudents != null and pageStudents.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${pageStudents.first} ?
'disabled'">
                <a class="page-link"
                   th:href="@{/students(page=${currentPage-1}, size=${pageSize},
keyword=${keyword})}">Prev</a>
            </li>
            <li class="page-item disabled">
 <span class="page-link"
       th:text="'Page ' + (${currentPage}+1) + ' of ' +
${pageStudents.totalPages}">Page</span>
            </li>
            <li class="page-item" th:classappend="${pageStudents.last} ?
'disabled'">
                <a class="page-link"
                   th:href="@{/students(page=${currentPage+1}, size=${pageSize},
keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
