<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"><title>Student Form</title>
</head>
<body>
<section layout:fragment="content" th:object="${student}">
    <h2 th:text="*{id} == null ? 'Add Student' : 'Edit Student'"></h2>
    <form th:action="${student.id} == null ? @{/students} :
@{/students/{id}(id=*{id})}"
          method="post" novalidate>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}">
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input class="form-control" type="date" th:field="*{dob}">
            <div class="text-danger small" th:if="${#fields.hasErrors('dob')}"
                 th:errors="*{dob}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Passed</label>
            <select class="form-select" th:field="*{passed}">
                <option th:value="true">Yes</option>
                <option th:value="false">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">GPA</label>
            <input class="form-control" type="number" step="0.01" min="0"
                   max="4.33" th:field="*{gpa}">
            <div class="text-danger small" th:if="${#fields.hasErrors('gpa')}"
                 th:errors="*{gpa}"></div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/students}">Cancel</a>
        </div>
    </form>
</section>
</body>
</html>
