<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="main_section">
        <div th:if="${error}" id="errorbox" >
            <p th:text="${error}"></p>
        </div>

        <h1>New Leave Processor</h1>

        <form class="form-box" th:action="${leaveRequest.id} != null ? @{'/update/' + ${leaveRequest.id}} : @{'/leaveRequest'}" method="post" th:object="${leaveRequest}">
            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <label>Employee Name:</label>
                <input type="text" th:field="*{employeeName}">
            </div>
            <div>
                <label>Leave Type:</label>
                <select th:field="*{leaveType}">
                    <option th:each="type : ${leaveTypes}"
                            th:value="${type}"
                            th:text="${type}">

                    </option>
                </select>


            </div>
            <div>
                <label>Start Date:</label>
                <input type="date" th:field="*{startDate}">
            </div>
            <div>
                <label>End Date:</label>
                <input type="date" th:field="*{endDate}">
            </div>
            <div>
                <label>Reason: </label>
                <textarea th:field="*{reason}"></textarea>
            </div>

            <div>
                <button type="submit" th:text="${leaveRequest.id} != null ? 'Update' : 'Submit'">Submit</button>
            </div>
        </form>

        <div class="table_section">

            <h4 th:text="'Leave Request Summary {Total Days: ' + ${days} + '}'"></h4>
            <table>
                <tr>
                    <th>Employee</th>
                    <th>Type</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="l : ${leaveRequests}">
                    <td th:text="${l.employeeName}"></td>
                    <td th:text="${l.leaveType}"></td>
                    <td th:text="${l.startDate}"></td>
                    <td th:text="${l.endDate}"></td>
                    <td th:text="${l.reason}"></td>
                    <td>
                        <form th:action="@{/edit/{id}(id=${l.id})}" method="get">
                            <button  class="btn edit-btn" type="submit">Edit</button>
                        </form>
                        <form th:action="@{/delete/{id}(id=${l.id})}" method="post">
                            <button class="btn delete-btn" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>

        </div>

        <div class="summary_section">
            <table>
                <tr>
<!--                    <option th:each="type : ${leaveTypes}"-->
<!--                            th:value="${type}"-->
<!--                            th:text="${type}">-->

<!--&lt;!&ndash;                    </option>&ndash;&gt;-->
<!--                    <td th:each="type : ${leaveTypes}"-->
<!--                        th:text="${type}"></td>-->
                    <th>Leave Type</th>
                    <th>Total Days</th>
                </tr>

            </table>
        </div>
    </div>



<script>
    setTimeout(() => {
        const box = document.getElementById('errorbox')
        if (box) box.style.display = 'none';
    }, 5000)
</script>
</body>
</html>
